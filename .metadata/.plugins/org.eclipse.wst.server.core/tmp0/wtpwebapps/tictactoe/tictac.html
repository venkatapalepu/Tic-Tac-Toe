<html ng-app>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="css/ticTacStyle.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="js/ticTacToe.js"></script>
  </head>
  
  <body ng-controller="ticTacController">
    
    <div class="container">
    <h1>Tic Tac Toe!</h1>
      <div class="well" ng-disabled="winner||nowin">
        <div><button class="btn-primary btn-lg cell" ng-repeat="cell in board[0]" ng-disabled="isChosen(cell);" ng-click="choose(cell);">{{ cell.value }}</button></div>
        <div><button class="btn-primary btn-lg cell" ng-repeat="cell in board[1]" ng-disabled="isChosen(cell);" ng-click="choose(cell);">{{ cell.value }}</button></div>
        <div><button class="btn-primary btn-lg cell" ng-repeat="cell in board[2]" ng-disabled="isChosen(cell);" ng-click="choose(cell);">{{ cell.value }}</button></div>
        <br/>
        <p>
          <span ng-hide="winner||nowin">It's player {{ currentPlayer }}'s turn</span>
          <span ng-show="winner">Player {{ currentPlayer }} Won!</span>
          <span ng-show="nowin">No body Won!</span>
        </p>
      </div>
    </div>
    
     <h2 ng-show="winner||nowin"><input type="button" ng-click="reset()" value="New Game" /></h2> 
  </body>
</html>
